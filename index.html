<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ball Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body onload="onInit()">
    <header class="header">
      <h1>The Ball Game</h1>
      <h2 class="moves-title">Total Moves: <span class="moves">0</span></h2>

      <h2 class="time-title">
        Timer: <span class="seconds">00</span> :
        <span class="milliseconds">000</span>
      </h2>

      <div class="btns-container">
        <button class="btn btn-undo" onclick="onUndo()">Undo</button>
        <button class="btn btn-redo" onclick="onRedo()">Redo</button>
      </div>
    </header>

    <div class="main-container">
      <div class="main-balls">
        <div
          class="ball ball1"
          onclick="onBallClick(this)"
          data-max-diameter="400"
        >
          100
        </div>

        <div
          class="ball ball2"
          onclick="onBallClick(this)"
          data-max-diameter="500"
        >
          100
        </div>
      </div>

      <div class="extra-balls">
        <div class="ball ball3" onclick="onThirdBallClick()">Change colors</div>

        <div class="ball ball4" onclick="onFourthBallClick(this)">
          Change max diameters
        </div>

        <div class="ball ball5" onclick="onFifthBallClick()">
          Change background color
        </div>

        <div
          class="ball ball6"
          onclick="onResetGame()"
          onmouseenter="onHover()"
          onmouseleave="onOutHover()"
        >
          Reset
        </div>
      </div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
