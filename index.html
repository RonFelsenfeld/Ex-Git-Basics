<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ball Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body onload="onInit()">
    <h1>The Ball Game</h1>
    <div class="ball ball1" onclick="onBallClick(this)" data-max-diameter="400">
      100
    </div>

    <div class="ball ball2" onclick="onBallClick(this)" data-max-diameter="500">
      100
    </div>

    <div class="ball ball3" onclick="onThirdBallClick()">Change colors</div>

    <div class="ball ball4" onclick="onFourthBallClick(this)">
      Change max diameters
    </div>

    <div class="ball ball5" onclick="onFifthBallClick()">
      Change background color
    </div>

    <div
      class="ball ball6"
      onclick="onResetGame()"
      onmouseenter="onHover()"
      onmouseleave="onOutHover()"
    >
      Reset
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
